<script type="text/javascript">
    $(function() {

        // blogPath
        var originUrl = decodeURI(window.location.href);
        if (originUrl.indexOf(".md") > -1) {
            originUrl = originUrl.substr(0, originUrl.indexOf(".md")+3);
        }
        var blogPath;
        if (originUrl.indexOf("?blog=") > -1) {
            blogPath = originUrl.substr(originUrl.indexOf("?blog=") + 6, originUrl.length);
        }
        if (!blogPath) {
            blogPath = "./notebook/目录.md";
        }

        // init
        $.get(blogPath, function(markdown) {

            editormd.katexURL  = {
                css : "../page/static/plugins/katex/katex.min",
                js  : "../page/static/plugins/katex/katex.min"
            };
            var testEditormdView = editormd.markdownToHTML("blog-content-view", {
                markdown        : markdown ,                //+ "\r\n" + $("#append-test").text(),
                //htmlDecode      : true,                   // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode      : "style,script,iframe",    // you can filter tags decode
                toc             : true,
                tocm            : true,                     // Using [TOCM]
                //tocContainer    : "#custom-toc-container",    // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true,               // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji           : true,
                taskList        : true,
                tex             : true,  // 默认不解析
                flowChart       : true,  // 默认不解析
                sequenceDiagram : true,  // 默认不解析
            });

            // 获取Markdown源码
            //console.log(testEditormdView.getMarkdown());
            //alert(testEditormdView.getMarkdown());
        });

    });
</script>
